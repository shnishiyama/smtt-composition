name:        satt-composition
version:     '0.1.0.0'
synopsis:    Implementation of SATT Composition
description: SATT Composition implementation
category:    Tree
author:      Mizunashi Mana
maintainer:  mizunashi-mana@noreply.git
copyright:   2017 Mizunashi Mana
license:     MIT
homepage:     https://gitlab.com/mizunashi-mana/satt-composition#readme
git:         https://gitlab.com/mizunashi-mana/satt-composition
extra-source-files:
- README.md

build-type: Custom

# unsupported
# cabal-version: '>=1.24'

library:
  ghc-options: -Wall
  source-dirs: src
  default-extensions:
  - NoImplicitPrelude
  - StrictData
  - BangPatterns
  - LambdaCase
  - TupleSections
  - PatternSynonyms
  - RecordWildCards
  - ViewPatterns
  - GeneralizedNewtypeDeriving
  - StandaloneDeriving
  - DeriveGeneric
  - DeriveDataTypeable
  - EmptyDataDecls
  - DataKinds
  - PolyKinds
  - TypeApplications
  - TypeOperators
  - TypeFamilies
  - RoleAnnotations
  - GADTs
  - ExistentialQuantification
  # unsupported
  #- TypeFamilyDependencies
  - FunctionalDependencies
  - ScopedTypeVariables
  - RankNTypes
  - ConstraintKinds
  exposed-modules:
  - Data.Universe.Instances
  - Data.TypeLevel.TaggedEither
  - Data.Pattern.Error
  - Data.Tree.RankedTree
  - Data.Tree.RankedTree.Zipper
  - Data.Tree.Trans.Class
  - Data.Tree.Trans.ATT
  - Data.Tree.Trans.ATT.Instances
  - Data.Tree.Trans.ATT.Compose
  #- Data.SATT.SATT
  #- Data.SATT.SATT.Compose
  #- Data.SATT.Demo
  other-modules: []
  dependencies:
  - base >=4.7 && <5
  - classy-prelude
  - lens
  - mono-traversable
  - vector
  - profunctors
  - constraints
  - universe-base

custom-setup:
  dependencies:
    - base
    - Cabal
    - cabal-doctest

